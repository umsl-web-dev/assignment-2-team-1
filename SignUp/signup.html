<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="signup.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <title> Sign Up </title>
</head>
<body>
        <div class="container">
                <h1> Sign Up! </h1>
                <p id="requiredPad"> Required<b>*</b></p>
                <form class="was-validated">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="uname"> Username: </label>
                        <input type="text" class="form-control" id="uname" placeholder="Username" name="uname">
                        <div class="valid-feedback"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email"> Email<b>*</b>:</label>
                        <input type="email" class="form-control" id="email" placeholder="abc@mail.com" name="email" required>
                        <div class="valid-feedback"></div>
                    </div>
        
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password"> Password<b>*</b>:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <br>
                    <div id="loginOption">
                        <a href="../Login/login.html" id="existingAcctLink"> Have an account? </a>
                        <button type="submit" class="btn btn-primary" id="signUpBtn"> Sign up </button>
                    </div>   
                </form>
            </div>
        </div>
</body>
</html>
