<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title> Login </title>
</head>

<body>
    <div class="container-fluid" style="background-color: #212529;">
        <!-- Row 1 col.12 -->
        <div class="row">
            <div class="col-12-1"></div>
            <img src="https://i.ibb.co/GxcDBHv/people.png" alt="people" border="0">
        </div>

        <!-- Row 2 -->
        <div class="row">
             <!-- col.3 -->
             <div class="col-3">3</div>
            <!-- col.3 -->
            <div class="col-6">
                <form>
                    <h1> Login </h1>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email"> Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="abc@mail.com" name="email"
                            required>

                    </div> 

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required>
                    </div>
                    <br>

                    <div id="loginOption">
                        <a href="../SignUp/signup.html" id="signUpLink"> Don't have an account? </a>
                        <button type="button" onclick="onLogin()" class="btn btn-primary" id="loginBtn"> Login </button>
                    </div>
                </form>
                
            </div>
             <!-- col.3 -->
            <div class="col-3">3</div>
        </div>
       
        <!-- Footer -->
        <!-- row 3 col.12 -->
        <div class="row" style="background-color: blue;">
            <div class="col-12-2">12</div>
        </div>
    </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
