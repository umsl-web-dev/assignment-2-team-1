<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title> Login </title>
</head>

<body style="background-color: #0d0d38;">
    <div class="container">
        <h1> Login </h1>
        <form>
            <!-- Email -->
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" placeholder="abc@mail.com" name="email" required>

            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password"> Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
            <br>
            <div id="loginOption">
                <a href="../SignUp/signup.html" id="signUpLink"> Don't have an account? </a>
                <button type="button" onclick="onLogin()" class="btn btn-primary" id="loginBtn"> Login </button>
            </div>
        </form>
    </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
